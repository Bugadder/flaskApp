<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <title>Spotify Downloader</title>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 text-center mt-5 pb-4 text-primary">
                <h1 class="h1 font-weight-bold">Spotify Downloader</h1>
            </div>
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow mb-5 border border-primary">
                <div class="row">
                        <img src={{Uri}} width=300 height=300 alt="Spotify Logo">
                    <div class="col-lg-5 col-md-5 px-3 py-4">
                        <div id="resultSet">
                            <h4>{{title}}</h4>
                            <ul>
                                <li>Artists : {{artists}}</li>
                                <li>Album : {{album}}</li>
                                <li>Album Artists : {{album_artists}}</li>
                                <li>Year : {{year}}</li>
                                <li>Preview : <a href='{{preview_url}}'>Click for preview</a></li>
                            </ul>
                            <a href='/download' target="blank"><button class="btn btn-outline-primary text-uppercase mb-3">
                                Download</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<footer>
    <p class="text-center text-dark mb-3">Made with ðŸ’–<a href="https://github.com/abhilashmnair">Github</a></p>
</footer>
</body>
</html>
